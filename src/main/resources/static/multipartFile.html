<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多文件上传</title>

</head>
<body>
    <form action="uploads" method="post" enctype="multipart/form-data">
        <!--webkitdirectory--> 可以选择上传文件夹
        <input type="file" name="files" multiple webkitdirectory>
        <input type="submit" value="上传">
    </form>
</body>
</html>
